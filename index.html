<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Score Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #live-score { font-size: 18px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <h2>üì¢ Live Cricket Score</h2>
    <div id="live-score">Loading live score...</div>

    <script>
        async function getLiveScore() {
            try {
                let response = await fetch("https://api.cricapi.com/v1/currentMatches?apikey=f26ecbe9-bfa3-4eaa-bad0-eb248ba66432&offset=0");
                let data = await response.json();

                if (data.status !== "success") {
                    document.getElementById("live-score").innerHTML = "‚ö†Ô∏è Live Score Unavailable";
                    return;
                }

                let match = data.data[0]; // ‡§™‡§π‡§≤‡§æ ‡§≤‡§æ‡§á‡§µ ‡§Æ‡•à‡§ö (‡§Ö‡§ó‡§∞ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§π‡•ã)
                let team1 = match.teamInfo[0].name;
                let team2 = match.teamInfo[1].name;
                let status = match.status;
                let score = match.score ? `${match.score[0].r}/${match.score[0].w} (${match.score[0].o} Overs)` : "Score Unavailable";

                document.getElementById("live-score").innerHTML = `
                    <b>${team1} vs ${team2}</b> <br>
                    <b>Status:</b> ${status} <br>
                    <b>Score:</b> ${score}
                `;
            } catch (error) {
                document.getElementById("live-score").innerHTML = "‚ö†Ô∏è Error Fetching Score";
                console.error("API Fetch Error:", error);
            }
        }

        getLiveScore(); // Function Call (Page Load ‡§™‡§∞)
    </script>

</body>
</html>
